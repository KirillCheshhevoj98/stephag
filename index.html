<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создайте аккаунт Google</title>
    <link rel="stylesheet" type="text/css" href="setup.css">
</head>
<body>
        <table>
            <tr>
                <td>
    <h1>Google</h1>
    <h2>Создайте аккаунт Google</h2>
    <h3>Перейти в Gmail</h3>

    <form>
        <input type="text" class="my_input" placeholder="Имя">
        <input type="text" class="my_input" placeholder="Фамилия"><br><br>
        <input type="text" class="my_input" placeholder="Имя пользователя" width="600"><br>
        <p class="text_p">Можно использовать буквы латинского алфавита, цифры и точки</p><br><br>
        <input type="password" class="my_input" placeholder="Пароль">
        <input type="password" class="my_input" placeholder="Потвердить">
        <p class="text_p">Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные символы</p>
        <p>
            <input type="checkbox">Показать пароль
        </p>
        <input type="submit" value="Войти" class="send_button">
        <input type="submit" value="Далее" class="next_button">
    </form>
    </td>
    <td>
        <p>
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" >
            Один аккаунт – для всех сервисов Google.
        </p>
    </td>
    </tr>
</table>
</body>
</html>
